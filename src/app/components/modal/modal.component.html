<div class="modal-header">
    <h4 class="modal-title w-100" id="myModalLabel">{{name}}</h4>
</div>
<div class="modal-body">
    <img [src]="image"> <br>
    <hr>
    <strong>Genero:</strong> {{gender}} <br>
    <strong>Especie:</strong> {{species}} <br>
</div>
<div class="modal-footer">
    <button mdbBtn color="primary" (click)="close()">Cerrar</button>
</div>
